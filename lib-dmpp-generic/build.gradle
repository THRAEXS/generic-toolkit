dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux:3.0.0-M2'
    implementation 'org.springframework.boot:spring-boot-starter-security:3.0.0-M2'

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:3.0.0-M2'

    api 'mysql:mysql-connector-java:8.0.28'
    api 'org.apache.commons:commons-lang3:3.12.0'
    api 'com.google.guava:guava:23.5-jre'
    api 'cn.hutool:hutool-all:5.8.0.M2'

    api project(String.format('%s:lib-toolkit', depth > 1 ? String.format(':%s', parent.name) : ''))
}

